<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="logo">HODLINFO</div>
            <div class="crypto-selector">
                <button>INR</button>
                <button>BTC</button>
                <button class="buy-btc">BUY BTC</button>
            </div>
            <div class="connect">
                <button>Connect Telegram</button>
            </div>
        </header>

        <!-- Price Info Section -->
        <div class="price-info">
            <div class="percentage">
                <h2>0.1 %</h2>
                <p>5 Mins</p>
            </div>
            <div class="percentage">
                <h2>0.96 %</h2>
                <p>1 Hour</p>
            </div>
            <div class="main-price">
                <p>Best Price to Trade</p>
                <h1>â‚¹ 26,56,110</h1>
                <p>Average BTC/INR net price including commission</p>
            </div>
            <div class="percentage">
                <h2>2.73 %</h2>
                <p>1 Day</p>
            </div>
            <div class="percentage">
                <h2>7.51 %</h2>
                <p>7 Days</p>
            </div>
        </div>

        <!-- Table Section -->
        <table id="crypto-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Last</th>
                    <th>Buy</th>
                    <th>Sell</th>
                    <th>Volume</th>
                    <th>Base Unit</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>

        <!-- Footer Section -->
        <footer>
            <button>Add hodlinfo to home screen</button>
        </footer>
    </div>

    <script src="script.js"></script> <!-- Link to the JavaScript file -->
</body>
</html>
